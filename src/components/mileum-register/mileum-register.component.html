<div class='mileum-component-container'>
    <div class='mileum-component'>
        <div class='mileum-register'>
            <div class='mileum-notification'>
                {{ notification }}
            </div>
            <form class='mileum-register-form'>
                <div class='mileum-form-group'>
                    <label class='mileum-form-label'>Username</label>
                    <input class='mileum-form-input' type='text' [(ngModel)]='registerData.username' name='username' placeholder='John'>
                </div>
                <div class='mileum-form-group'>
                    <label class='mileum-form-label'>Email</label>
                    <input class='mileum-form-input' type='email' [(ngModel)]='registerData.email' name='email' placeholder='John@gmail.com'>
                </div>
                <div class='mileum-form-group'>
                    <label class='mileum-form-label'>Password</label>
                    <input class='mileum-form-input' [(ngModel)]='registerData.password' name='password' type='password'>
                </div>
                <div class='mileum-form-group'>
                    <label class='mileum-form-label'>Repeat Password</label>
                    <input class='mileum-form-input' [(ngModel)]='registerData.repeatPassword' name='repeatPassword' type='password'>
                </div>
                <button class='mileum-form-submit' [disabled]='!validateForm()' (click)='submitRegisterData()'>Register</button>
            </form>
        </div>
    </div>
</div>
